<script type='text/x-handlebars-template' id='faostat_ui_analysis_ghg_qaqc'>
    <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <div role='tabpanel'>
                <ul class='nav nav-tabs' role='tablist'>
                    <li role='presentation' class='disabled'>
                        <a href='#qaqc' aria-controls='qaqc' role='tab' data-toggle='tab'>
                            QA/QC
                        </a>
                    </li>
                    <li role='presentation' class='active'>
                        <a href='#verification' aria-controls='verification' role='tab' data-toggle='tab'>
                            Verification
                        </a>
                    </li>
                </ul>
                <div class='tab-content'>
                    <div role='tabpanel' class='tab-pane' id='qaqc'>
                        QA/QC
                    </div>
                    {{> verification_structure}}
                </div>
            </div>
        </div>
    </div>
</script>

<script type='text/x-handlebars-template' id='verification_structure'>
    <div role='tabpanel' class='tab-pane active' id='verification'>
        <div class='row'>
            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                <h3>
                    {{geographic_area_label}}
                </h3>
                <select class='chosen-select' style='width: 100%;' id='geographic_areas'>

                </select>
            </div>
            <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
                <h3>
                    {{domain_label}}
                </h3>
                <select class='chosen-select' style='width: 100%;' id='domains'>
                    <option value='null'></option>
                    <option value='null'>{{agriculture_label}}</option>
                    <option value='null' disabled>{{land_use_label}}</option>
                </select>
            </div>
        </div>
        <hr>
        <div class='row'>
            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                <div role='tabpanel'>
                    <ul class='nav nav-tabs' role='tablist'>
                        {{#each domains}}
                        <li role='presentation'>
                            <a href='#{{id}}' aria-controls='{{id}}' role='tab' data-toggle='tab'>
                                {{label}}
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                    <div class='tab-content'>
                        {{#each domains}}
                        <div role='tabpanel' class='tab-pane' id='{{id}}'>
                            {{label}}
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
